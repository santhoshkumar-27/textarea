<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Height Textarea</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .textarea-container {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: auto;
            resize: none;
            border: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
    <script>
        function adjustTextareaHeight() {
            const textarea = document.getElementById('myTextarea');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="textarea-container">
            <textarea id="myTextarea" oninput="adjustTextareaHeight()" placeholder="Enter your text here"></textarea>
        </div>
    </div>
</body>

</html>
